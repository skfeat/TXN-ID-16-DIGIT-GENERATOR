  <div class="container mt-5" style="max-width: 80%;">
    <center>
      <h1>Generate a 16 Digit Random Transaction ID to Use</h1>
      <h5>Click on the Button Generate a New Everytime it won't exceed the 16 Digit Limit</h5>
      <h6 style="color: darkgrey;">Each Transaction ID can be used for 10000 Times only</h6>
    </center>
  </div>

  <div class="card m-5">
    <div class="card-body justify-content-center">
      <center>
        <h1>Random Transaction ID Generator</h1>

        <div style="display: flex; align-items: center; justify-content: center;" class="mt-4">
          <input type="text" class="form-control" id="txn" style="display: inline; width: fit-content; font-size: 30px; color: darkgreen; font-weight: bold;" value="CLICK TO GENERATE" disabled>
          <button class="btn btn-danger mx-1" onclick="copyText()" id="copybtn">
            <i class="bi bi-clipboard-plus"></i> Copy
          </button>
        </div>
        <h3 class="m-2">Transaction ID Length : <span id="textln">0</span> Digits</h3>
        <button class="btn btn-primary mt-3 btn-lg" onclick="generateNew()">Generate a New</button>
    
      </center>
    </div>
  </div>

  <script>
    function generateRandomAlphanumericText() {
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const length = 16;

      let result = "TXN";
      for (let i = 0; i < length - 7; i++) {
        if (i < 5) {
          result += letters.charAt(Math.floor(Math.random() * letters.length));
        } else {
          result += numbers.charAt(Math.floor(Math.random() * numbers.length));
        }
      }
      result += "0001";

      return result;
    }

    function generateNew() {
      let randomText = generateRandomAlphanumericText();
      if (randomText.length > 16) {
        randomText = randomText.substring(0, 16);
      }
      document.getElementById("txn").value = randomText;
      document.getElementById("textln").innerText = randomText.length;
      document.getElementById('copybtn').innerText='Copy';
    }

    function copyText() {
  
      var copyText = document.getElementById("txn");

// Select the text field
copyText.select();
copyText.setSelectionRange(0, 99999); // For mobile devices

 // Copy the text inside the text field
navigator.clipboard.writeText(copyText.value);
document.getElementById('copybtn').innerText='Copied';

    }

  </script>
